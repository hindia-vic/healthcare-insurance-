    <h1>HealthCare Insurance</h1>
    <div id="outer-div">
        <div id="inner-div">
            <h2>Register Client</h2>
            <form autocomplete="off">
                <label>Enter patient name:</label><br>
                <input type="text" id="name"><br>
                <label>Enter patient's amount insured:</label><br>
                <input type="number" id="uniqueIdentifier"><br>
                <label>Enter patient's uniqueIdentifier:</label><br>
                <input type="number" id="amountInsured"><br>
                <label>Enter patient's account address:</label><br>
                <input type="text" id="account"><br><br>
                <button type="button" onclick="setpatientData()">Set patient data</button>
            </form>
        </div>
        <div id="inner-div">
            <h2>Set Doctor Address:</h2>
            <form autocomplete="off">
                <label>Enter doctor's address:</label><br>
                <input type="text" id="doctorAddress"><br>
                <button type="button" onclick="setDoctor()">Set doctor</button>
            </form>
        </div>
        <div id="inner-div">
            <h2> Get Patient Details:</h2>
            <form autocomplete="off">
                <label>Enter patient's address:</label><br>
                <input type="text" id="patientAddress"><br>
                <button type="button" onclick="getpatientDetails()">Get patient details</button><br>
                <p id="patientDetails"></p>
            </form>
        </div>
        <div id="inner-div">
            <h1>Get Contract Balance</h1>
            <form autocomplete="off">
                <button type="button" onclick="balance()">get balance</button>
                <p id="bal"></p>
            </form>
        </div>
    </div>
    <div>
        <div id="inner-div">
            <h1>Revoke Doctor</h1>
            <form autocomplete="off">
                <label for="daddress">address</label>
                <input type="text" id="daddress" name="daddress"><br>
                <button type="button" onclick="revokeDoctor()">revoke doctor</button>
            </form>
            <hr>
            <form autocomplete="off">
                <h1>Transfer Ownership</h1>
                <label fro="new">address</label>
                <input type="text" id="newaddress" name="newaddress"><br>
                <button type="button" onclick="transferOwnership()">transfer Ownership</button>
            </form>
        </div>
    </div>
    <script src="/contract.js"></script>
